{%load staticfiles%}
{%load bootstrap3%}
<link rel="stylesheet" type="text/css" href="{% static 'mcdelivery/home.css' %}" />
<head>
    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery=1%}
    <title>McDelivery</title>
</head>

<body>
  <div class="container-full">
    <div class="row">
      <div class="col-lg-12 text-center v-center">
        <h1>McDelivery Online</h1>
        <p class="lead">Login to the system</p>
          
        <br><br><br>
          
        <form class="col-lg-12">
          <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
            <input class="form-control input-lg" placeholder="Enter your user name" type="text">
          </div>
          <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
            <input class="form-control input-lg" placeholder="Enter your password" type="password">
          </div>
          <br><br>
          <div>
            <span class="input-group-btn">
              <button class="btn btn-lg btn-primary" type="button">Login</button>
            </span>
          </div>
        </form>
      </div>
    </div> <!-- /row -->
  </div> <!-- /container full -->
</body>
